              height="11px"
            ></use>
          </svg>

                      ./images/favorites/img_001_mob@1x.webp 1x,
                      ./images/favorites/img_001_mob@2x.webp 2x
                    "
                    type="image/webp"
                  />

                    media="(max-width: 100px)"
                    srcset="
                      ./images/favorites/img_001_mob@1x.png 1x,
                      ./images/favorites/img_001_mob@2x.png 2x
                    "
                    type="image/png"
                  />
                  <img
                    src="./images/favorites/img_001_mob@1x.png"
                    alt="gallery"
                    width="100"
                    height="100"
                    loading="lazy"
                  />
                </picture>

                <span>Gamburger 1$</span>
                <input
                  class="register__field menu__field"
                  type="number"
                  name="amount"

          <div class="register__group" role="group">
            <div class="register__form">
              <label class="register__wrap">
                <span class="register__label">Name</span>
                <input class="register__field" name="user-name" type="text" />
                <svg class="register__icon" width="18" height="18">
                  <use href="./images/symbol-defs.svg#icon-person"></use>
                </svg>
              </label>
              <label class="register__wrap">
                <span class="register__label">Phone</span>
                <input class="register__field" name="user-phone" type="tel" />
                <svg class="register__icon" width="18" height="18">
                  <use href="./images/symbol-defs.svg#icon-phone"></use>
                </svg>
              </label>
              <label class="register__wrap">
                <span class="register__label">E-mail</span>
                <input class="register__field" name="user-mail" type="email" />
                <svg class="register__icon" width="18" height="18">
                  <use href="./images/symbol-defs.svg#icon-email"></use>
                </svg>
              </label>
              <label class="register__wrap">
                <span class="register__label">Comment</span>
                <textarea
                  class="register__message"
                  name="user-message"
                  rows="1"
                  placeholder="Enter your wishes"
                ></textarea>
              </label>
            </div>
          </div>
          <label class="agreement">
            <input
              class="agreement__checkbox visually-hidden"
              type="checkbox"
              name="user-agreement"
            />
            <svg class="agreement__icon" width="16" height="15">
              <use
                class="agreement__icon--uncheck"
                href="./images/symbol-defs.svg#icon-unchecked"
              ></use>
              <use
                class="agreement__icon--check"
                href="./images/symbol-defs.svg#icon-checked"
              ></use>
            </svg>
            <span class="agreement__text">
              I consent to the processing of my personal data
              <a class="agreement__link" href="" target="_blank"
                >according to the privacy policy</a
              >
            </span>
          </label>
          <button class="hero__btn btn agreement__button" type="submit">
            Send order
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
