<section class="section subscribe">
  <div class="container">
    <div class="subscribe__wrapper">
      <div class="subscribe__text-wrapper">
        <h2 class="subscribe__title section__title">
          Subscribe To Get Special Offers
        </h2>
        <p class="subscribe__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique.
        </p>
        <form class="subscribe__form">
          <input
            class="subscribe__input input"
            type="email"
            placeholder="Enter your email"
            name="subscribe__input"
          />
          <button class="subscribe__btn btn" type="submit">
            <span class="subscribe__btn-text">Subscribe</span>
          </button>
        </form>
      </div>
      <picture class="subscribe__picture">
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/subscribe/banan_desk@1x.webp 1x,
            ./images/subscribe/banan_desk@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/subscribe/banan_desk@1x.png 1x,
            ./images/subscribe/banan_desk@2x.png 2x
          "
          type="image/png"
        />

        <source
          media="(min-width: 768px)"
          srcset="
            ./images/subscribe/banan_tab@1x.webp 1x,
            ./images/subscribe/banan_tab@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/subscribe/banan_tab@1x.png 1x,
            ./images/subscribe/banan_tab@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(max-width: 767,8px)"
          srcset="
            ./images/subscribe/banan_mob@1x.webp 1x,
            ./images/subscribe/banan_mob@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(max-width: 767,8px)"
          srcset="
            ./images/subscribe/banan_mob@1x.png 1x,
            ./images/subscribe/banan_mob@2x.png 2x
          "
          type="image/png"
        />
        <img
          class="subscribe__img"
          src="./images/subscribe/banan_mob@1x.png"
          alt="жовтий бананr"
        />
      </picture>
    </div>
  </div>
</section>
